<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bid Cricket - Room</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input { width: 200px; }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #019270; }
    .room-status {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid white;
      border-radius: 10px;
      width: 260px;
      text-align: center;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>üèè Bid Cricket</h1>
  <input id="nameInput" placeholder="Enter your name" />
  <input id="roomIdInput" placeholder="Enter Room ID" />
  <div>
    <button id="createRoomBtn">Create Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>
  <div class="room-status" id="roomStatus">Waiting for room info...</div>

  <script type="module">
    // ‚úÖ Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDSVyEgkdh_gJuYjvLY2KenX3efMIfd34",
      authDomain: "bid-cricket.firebaseapp.com",
      projectId: "bid-cricket",
      storageBucket: "bid-cricket.firebasestorage.app",
      messagingSenderId: "261417896823",
      appId: "1:261417896823:web:ccfae5b573a2897558af72",
      databaseURL: "https://bid-cricket-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Elements
    const nameInput = document.getElementById("nameInput");
    const roomIdInput = document.getElementById("roomIdInput");
    const createRoomBtn = document.getElementById("createRoomBtn");
    const joinRoomBtn = document.getElementById("joinRoomBtn");
    const roomStatus = document.getElementById("roomStatus");

    // ‚úÖ Create Room
    createRoomBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter name first!");
      const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();

      await set(ref(db, "rooms/" + roomId), {
        player1: name,
        player2: null
      });

      localStorage.setItem("roomId", roomId);
      localStorage.setItem("playerName", name);
      roomStatus.innerText = `Room created: ${roomId}\nWaiting for Player 2...`;

      listenRoom(roomId);
    };

    // ‚úÖ Join Room
    joinRoomBtn.onclick = async () => {
      const name = nameInput.value.trim();
      const roomId = roomIdInput.value.trim().toUpperCase();
      if (!name || !roomId) return alert("Enter both name and room ID");

      const roomRef = ref(db, "rooms/" + roomId);
      const snapshot = await get(roomRef);

      if (!snapshot.exists()) {
        alert("Room not found!");
        return;
      }

      const data = snapshot.val();

      if (!data.player1) {
        await update(roomRef, { player1: name });
      } else if (!data.player2) {
        await update(roomRef, { player2: name });
      } else {
        alert("Room full! Cannot join.");
        return;
      }

      localStorage.setItem("roomId", roomId);
      localStorage.setItem("playerName", name);
      roomStatus.innerText = `Joined Room: ${roomId}`;
      listenRoom(roomId);
    };

    // ‚úÖ Realtime Update Listener
    function listenRoom(roomId) {
      const roomRef = ref(db, "rooms/" + roomId);
      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        let statusText = `Room ID: ${roomId}\n`;
        statusText += `Player 1: ${data.player1 || "Waiting..."}\n`;
        statusText += `Player 2: ${data.player2 || "Waiting..."}`;
        roomStatus.innerText = statusText;

        // ‚úÖ Both players joined
        if (data.player1 && data.player2) {
          setTimeout(() => {
            window.location.href = "game.html";
          }, 1500);
        }
      });
    }

    // ‚úÖ Remove player when they leave
    window.addEventListener("beforeunload", async () => {
      const roomId = localStorage.getItem("roomId");
      const name = localStorage.getItem("playerName");
      if (!roomId || !name) return;

      const roomRef = ref(db, "rooms/" + roomId);
      const snapshot = await get(roomRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.player1 === name) await update(roomRef, { player1: null });
        if (data.player2 === name) await update(roomRef, { player2: null });
      }
    });
  </script>
</body>
</html>
