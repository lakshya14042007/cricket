<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Bidding Game</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #202020);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    input {
      padding: 10px; margin: 8px; border-radius: 10px; border: none;
      width: 200px; text-align: center;
    }
    button {
      padding: 10px 20px; margin: 8px;
      border: none; border-radius: 10px;
      background: #00ff88; color: #000; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00cc6a; }
    .info { margin-top: 15px; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <h1>üèè Cricket Bidding Room</h1>
  <input type="text" id="playerName" placeholder="Enter your name" /><br />
  <input type="text" id="roomId" placeholder="Enter room ID (or create)" /><br />
  <button id="createRoom">Create Room</button>
  <button id="joinRoom">Join Room</button>
  <p class="info" id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDSVyEgkdh_gJuYjvLY2KenX3efMIfd34",
      authDomain: "bid-cricket.firebaseapp.com",
      projectId: "bid-cricket",
      storageBucket: "bid-cricket.firebasestorage.app",
      messagingSenderId: "261417896823",
      appId: "1:261417896823:web:ccfae5b573a2897558af72",
      measurementId: "G-ZLR9WM5YH9",
      databaseURL: "https://bid-cricket-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("playerName");
    const roomInput = document.getElementById("roomId");
    const createBtn = document.getElementById("createRoom");
    const joinBtn = document.getElementById("joinRoom");
    const status = document.getElementById("status");

    // üß† Local restore if exists
    const savedName = localStorage.getItem("playerName");
    const savedRoom = localStorage.getItem("roomId");
    if (savedName && savedRoom) {
      status.innerText = `Welcome back ${savedName}! Reconnecting to room ${savedRoom}...`;
      setTimeout(() => {
        window.location.href = `game.html?room=${savedRoom}&player=${savedName}`;
      }, 1500);
    }

    // Create Room
    createBtn.onclick = async () => {
      const playerName = nameInput.value.trim();
      if (!playerName) return alert("Enter your name first!");
      const roomId = Math.random().toString(36).substring(2, 8);
      await set(ref(db, `rooms/${roomId}`), {
        players: { [playerName]: { role: "pl1", disconnected: false } },
        createdAt: Date.now()
      });
      localStorage.setItem("playerName", playerName);
      localStorage.setItem("roomId", roomId);
      window.location.href = `game.html?room=${roomId}&player=${playerName}`;
    };

    // Join Room
    joinBtn.onclick = async () => {
      const playerName = nameInput.value.trim();
      const roomId = roomInput.value.trim();
      if (!playerName || !roomId) return alert("Enter name and room ID!");
      const roomRef = ref(db, `rooms/${roomId}`);
      const snap = await get(roomRef);

      if (!snap.exists()) {
        alert("Room not found!");
        return;
      }

      const roomData = snap.val();
      const players = roomData.players || {};
      const playerCount = Object.keys(players).length;

      if (players[playerName]) {
        // reconnect
        await update(ref(db, `rooms/${roomId}/players/${playerName}`), { disconnected: false });
        localStorage.setItem("playerName", playerName);
        localStorage.setItem("roomId", roomId);
        window.location.href = `game.html?room=${roomId}&player=${playerName}`;
      } else if (playerCount < 2) {
        await update(ref(db, `rooms/${roomId}/players/${playerName}`), { role: playerCount === 0 ? "pl1" : "pl2", disconnected: false });
        localStorage.setItem("playerName", playerName);
        localStorage.setItem("roomId", roomId);
        window.location.href = `game.html?room=${roomId}&player=${playerName}`;
      } else {
        alert("Room is full!");
      }
    };
  </script>
</body>
</html>
