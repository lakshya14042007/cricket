<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidding Arena</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Poppins, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00ff88; }
    button {
      padding: 10px 20px; border: none; border-radius: 10px;
      background: #00ff88; color: #000; font-weight: bold; cursor: pointer;
    }
    #bidding, #matchArea { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Cricket Bidding Arena</h1>
  <p id="info">Connecting...</p>
  <div id="bidding">
    <p>Bidding Phase Started!</p>
    <button id="startMatch">Start Match</button>
  </div>
  <div id="matchArea">
    <p>Match Running...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDSVyEgkdh_gJuYjvLY2KenX3efMIfd34",
      authDomain: "bid-cricket.firebaseapp.com",
      projectId: "bid-cricket",
      storageBucket: "bid-cricket.firebasestorage.app",
      messagingSenderId: "261417896823",
      appId: "1:261417896823:web:ccfae5b573a2897558af72",
      measurementId: "G-ZLR9WM5YH9",
      databaseURL: "https://bid-cricket-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(window.location.href);
    const roomId = url.searchParams.get("room");
    const playerName = url.searchParams.get("player");

    const info = document.getElementById("info");
    const biddingDiv = document.getElementById("bidding");
    const startMatchBtn = document.getElementById("startMatch");
    const matchArea = document.getElementById("matchArea");

    if (!roomId || !playerName) {
      alert("Missing params");
      window.location.href = "index.html";
    }

    localStorage.setItem("playerName", playerName);
    localStorage.setItem("roomId", roomId);

    info.innerText = `Room: ${roomId} | Player: ${playerName}`;

    const playersRef = ref(db, `rooms/${roomId}/players`);
    onValue(playersRef, (snap) => {
      const players = snap.val();
      if (!players) {
        info.innerText = "Room closed!";
        return;
      }

      const playerList = Object.keys(players);
      if (playerList.length === 2) {
        info.innerText = `Players ready: ${playerList.join(" vs ")}`;
        biddingDiv.style.display = "block";
      } else {
        info.innerText = "Waiting for 2nd player...";
        biddingDiv.style.display = "none";
      }
    });

    startMatchBtn.onclick = () => {
      biddingDiv.style.display = "none";
      matchArea.style.display = "block";
      info.innerText = "Match started! (Demo random runs)";
      setInterval(() => {
        const run = Math.floor(Math.random() * 10);
        info.innerText = run < 7 ? `You scored ${run} runs!` :
          run === 7 || run === 8 ? "OUT!" :
          run === 9 ? "No Ball!" : "Error";
      }, 1500);
    };

    window.addEventListener("beforeunload", () => {
      update(ref(db, `rooms/${roomId}/players/${playerName}`), { disconnected: true });
    });

    onValue(playersRef, (snap) => {
      const players = snap.val();
      if (players && Object.values(players).every(p => p.disconnected)) {
        remove(ref(db, `rooms/${roomId}`));
      }
    });
  </script>
</body>
</html>
